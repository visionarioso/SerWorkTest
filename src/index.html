<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="icon" href="../../../../favicon.ico"> -->

    <title>Nueva Poker Roja</title>

    <!-- Custom styles for this template -->
    <link href="css/app.css" rel="stylesheet">
  </head>

  <body>
    <div class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col intro">
            <div class="row">
              <div class="col-sm-3 text-right logo-poker">
                <img src="img/logo-poker.png" alt="Logo Cerveza Poker en posición vertical">
              </div>
            </div>
            <div class="row">
              <div class="col highlight-text">
                <h5>nueva</h5>
                <h4>Poker</h4>
                <h4>Roja</h4>
              </div>
            </div>
            <div class="row">
              <div class="col-5 highlight-text">
                <h6>El color del amor</h6>
                <h6 class="red">ahora <br/>es de la amistad</h6>
              </div>
            </div>
            <div class="row cta">
              <div class="col cta-icon text-center">
                <img class="fadeInDown" src="img/cta-scroll-anim.png" alt="Icono para hacer scroll">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col figures">
            <div class="row">
              <div class="col-sm-7 offset-5 fig-title">
                <h3>La Roja</h3>
                <h4>EN BOTELLA</h4>
                <div class="items">
                  <div class="row align-items-center item">
                    <div class="col-4">
                      <img class="store" src="img/store.png" alt="Ícono de tienda">
                    </div>
                    <div class="col-8">
                      <h5 class="yellow-text">Disponible en tu tienda más cercana</h5>
                    </div>
                  </div>
                  <div class="row align-items-center item">
                    <div class="col-4">
                      <img src="img/malt.png" alt="Ícono de tienda">
                    </div>
                    <div class="col-8">
                      <h5>Maltas caramelizadas</h5>
                    </div>
                  </div>
                  <div class="row align-items-center item">
                    <div class="col-4">
                      <img src="img/flavor.png" alt="Ícono de tienda">
                    </div>
                    <div class="col-8">
                      <h5>Sabor ligeramente dulce</h5>
                    </div>
                  </div>
                  <div class="row align-items-center item">
                    <div class="col-4">
                      <img src="img/alcohol.png" alt="Ícono de tienda">
                    </div>
                    <div class="col-8">
                      <h5>Alcohol <br/>4%</h5>
                    </div>
                  </div>
                  <div class="row align-items-center item">
                    <div class="col-4">
                      <img src="img/alcohol.png" alt="Ícono de tienda">
                    </div>
                    <div class="col-8">
                      <h5>Contenido 330cm<sup>3</sup></h5>
                    </div>
                  </div>
                  
                </div>

              </div>
            </div>
            <div class="row">
              <div class="bottle">
                <img src="img/Bottle.png" alt="Botella de cerveza Poker">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col meter text-center">
            <div class="headline">
              <h5>PACKS ESPECIALES DISPONIBLES</h5>
              <h5 class="bold">PARA LA VENTA</h5>
            </div>
            <div class="numbers">
              
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>
</html>
